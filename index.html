<!DOCTYPE html>
<html lang="EN">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Deakins Legacy</title>
</head>
<body class="body">
<header class="orden">

<h1 class="title">The Deakins Legacy</h1>

<nav>
	<ul class="menu">
		<li>Biography</li>
		<li>Movies</li>
		<li>Awards</li>
	</ul>
</nav>

</header>
<main>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/BR2049.jpg" class="portadas" alt="Los Angeles">
      <div class="carousel-caption">
        <h3>Blade Runner 2049</h3>
        <p>"He named you. Must be special."</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/1917.jpg" class="portadas" alt="Chicago">
      <div class="carousel-caption">
        <h3>1917</h3>
        <p>"There is only one way this war ends. Last man standing."</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/JJ.jpg" class="portadas" alt="New York">
      <div class="carousel-caption">
        <h3>The Assassination of Jesse James by the Coward Robert Ford</h3>
        <p>"He's just a human being."</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
